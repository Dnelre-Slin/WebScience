<!DOCTYPE html>
<html>

<head>
<title>UserBase</title>
<link rel="stylesheet" type="text/css" href="ubStyle.css" />
</head>

<body>

<h1>UserBase</h1>

<div class="loginDiv">

<div id="loginHeadings">
<h3>Username:</h3>
<h3>Password:</h3>
</div>

<form action="" method="post">
	<input type="text" name="userID" />
	<input type="password" name="pswd" />
	<input id="lButton" type="submit" value="Log In" />
</form>

</div>

<div class="signUpDiv">
<h2>Create account:</h2>

<form action="" method="post">
	<input type="text" name="userName" placeholder="Username" />
	<br />
	<input type="text" name="email" placeholder="Email" />
	<br />
	<input type="password" name="pswd1" placeholder="Password" />
	<br />
	<input type="password" name="pswd2" placeholder="Repeat Password" />
	<br />
	<textarea name="extra" cols="40" rows="5" placeholder="Extra info..."></textarea>
	<br />
	<input id="sButton"type="submit" value="Sign Up" />
</form>

</body>

</html>
